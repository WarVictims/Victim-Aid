<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Select Payment Method</title>
  <link rel="shortcut icon" href="logo.webp" type="image/webp" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f0f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
    }

    .payment-box {
      background: #fff;
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }
#preloader {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: #ffffff;
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 9999;
  transition: opacity 0.4s ease;
}

.loader {
  border: 5px solid #e0e0e0;
  border-top: 5px solid #004080;
  border-radius: 50%;
  width: 70px;
  height: 70px;
  animation: spin 1s linear infinite;
}

@keyframes spin {
  to {
    transform: rotate(360deg);
  }
}

body.loaded #preloader {
  opacity: 0;
  pointer-events: none;
}



    h2 {
      margin-bottom: 20px;
      color: #004080;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 14px;
      margin: 12px 0;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      border: none;
      transition: background 0.3s ease;
    }

    .btn.crypto {
      background: #f2f2f2;
      color: #004080;
    }

    .btn.crypto:hover {
      background: #e0e0e0;
    }

    .btn.card {
      background: #004080;
      color: white;
    }

    .btn.card:hover {
      background: #003366;
    }
  </style>
</head>
<body>
    <div id="preloader">
      <div class="loader"></div>
    </div>

  <div class="payment-box">
    <h2>Select Donation Method</h2>
    <button class="btn crypto" onclick="goToCrypto()">Donate with Crypto</button>
    <button class="btn card" onclick="goToCard()">Donate with Card</button>
  </div>

  <script>
    
  window.addEventListener('load', function () {
    document.body.classList.add('loaded');
  });
    function goToCrypto() {
      window.location.href = "donate-payment.html"; // your existing page
    }

    function goToCard() {
      window.location.href = "card-payment.html"; // the card page weâ€™ll build next
    }
  </script>

</body>
</html>
